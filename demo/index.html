<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>angular-cache Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link
        href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
        rel="stylesheet">
    <link href="github.css" rel="stylesheet">
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none;
        }
    </style>
    <script src="highlight.pack.js"></script>
    <script>
        //hljs.initHighlightingOnLoad();
    </script>
</head>
<body data-ng-controller="DemoCtrl" data-ng-cloak>
    <div class="row-fluid">
        <div class="span5">
            <h1>$angularCacheFactory</h1>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>method</th>
                    <th>output</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>info()</td>
                    <td>
                    <pre>
                        <code class="json"
                              data-ng-bind-html-unsafe="angularCacheFactoryInfo"></code>
                    </pre>
                    </td>
                </tr>
                <tr>
                    <td>keySet()</td>
                    <td>
                    <pre>
                        <code class="json"
                              data-ng-bind-html-unsafe="angularCacheFactoryKeySet"></code>
                    </pre>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="span7">
            <h1>AngularCache</h1>

            <div class="row-fluid">
                <button class="btn btn-primary" style="margin-bottom: 15px" data-ng-click="add()">
                    <i class="icon-plus icon-white"></i> Add item to all caches
                </button>
                <button class="btn btn-warning" style="margin-bottom: 15px" data-ng-click="reset()">
                    <i class="icon-refresh icon-white"></i> Reset all
                </button>
            </div>
            <div class="row-fluid">
                <button class="btn btn-primary" style="margin-bottom: 15px" data-ng-hide="editingDefaultCache"
                        data-ng-click="editDefaultCache()"><i class="icon-edit icon-white"></i> Edit
                    defaultCache
                </button>
                <button class="btn btn-success" style="margin-bottom: 15px" data-ng-show="editingDefaultCache"
                        data-ng-click="saveDefaultCache()"><i class="icon-ok icon-white"></i> Save
                </button>
                <button class="btn btn-danger" style="margin-bottom: 15px" data-ng-show="editingDefaultCache"
                        data-ng-click="cancelDefaultCache()"><i
                    class="icon-ban-circle icon-white"></i> Cancel
                </button>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>method</th>
                    <td data-ng-repeat="info in infos">{{info.id}}</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>info().id</td>
                    <td data-ng-repeat="info in infos">"{{info.id}}"</td>
                </tr>
                <tr>
                    <td>info().capacity</td>
                    <td data-ng-repeat="info in infos">
                        <input type="text" data-ng-if="$first && editingDefaultCache" placeholder="Enter capacity" data-ng-model="defaultCacheOptions.capacity">
                        <span data-ng-if="!editingDefaultCache || !$first">{{info.capacity}}</span>
                    </td>
                </tr>
                <tr>
                    <td>info().size</td>
                    <td data-ng-repeat="info in infos">{{info.size}}</td>
                </tr>
                <tr>
                    <td>info().maxAge</td>
                    <td data-ng-repeat="info in infos">
                        <input type="text" data-ng-if="$first && editingDefaultCache" placeholder="Enter maxAge (ms)" data-ng-model="defaultCacheOptions.maxAge">
                        <span data-ng-if="!editingDefaultCache || !$first">{{info.maxAge | milliseconds}}</span>
                    </td>
                </tr>
                <tr>
                    <td>info().cacheFlushInterval</td>
                    <td data-ng-repeat="info in infos">
                        <input type="text" data-ng-if="$first && editingDefaultCache" placeholder="Enter cacheFlushInterval (ms)" data-ng-model="defaultCacheOptions.cacheFlushInterval">
                        <span data-ng-if="!editingDefaultCache || !$first">{{info.cacheFlushInterval | milliseconds}}</span>
                    </td>
                </tr>
                <tr>
                    <td>keySet()</td>
                    <td data-ng-repeat="keySet in keySets track by $index">
                    <pre>
                    <code class="json"
                          data-ng-bind-html-unsafe="keySet"></code>
                    </pre>
                    </td>
                </tr>
                <tr>
                    <td>keys()</td>
                    <td data-ng-repeat="keysArray in keys track by $index">
                    <pre>
                    <code class="json"
                          data-ng-bind-html-unsafe="keysArray"></code>
                    </pre>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script
        src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="../src/angular-cache.js"></script>
    <script src="demo.js"></script>
</body>
</html>
